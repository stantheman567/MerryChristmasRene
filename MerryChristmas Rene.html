<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Merry Christmas ‚ú®</title>
  <meta name="description" content="A festive, responsive webpage that wishes you a very Merry Christmas with falling snow, a glowing tree, and a live countdown." />
  <meta property="og:title" content="Merry Christmas ‚ú®" />
  <meta property="og:description" content="A festive, responsive webpage with falling snow, a glowing tree, and a live countdown." />
  <meta name="color-scheme" content="dark light" />
  <style>
    :root {
      --bg1: #0b1f1a;
      --bg2: #0d2a22;
      --accent: #e63946;
      --gold: #ffd166;
      --green: #2a9d8f;
      --snow: #ffffff;
      --card: hsla(0 0% 100% / 0.06);
      --blur: blur(10px);
      --shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
    }

    * { box-sizing: border-box }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: white;
      background: radial-gradient(1200px 700px at 20% 10%, var(--bg2), transparent),
                  radial-gradient(1000px 800px at 80% 20%, #0a1a16, transparent),
                  linear-gradient(180deg, var(--bg1), #071512 60%);
      overflow-x: hidden;
    }

    /* Subtle star field */
    .stars, .stars:before, .stars:after {
      position: fixed; inset: 0; content: ""; pointer-events: none;
      background-image: radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,.8), transparent),
                        radial-gradient(1px 1px at 80% 10%, rgba(255,255,255,.6), transparent),
                        radial-gradient(1.5px 1.5px at 50% 70%, rgba(255,255,255,.7), transparent);
      background-repeat: no-repeat;
      filter: drop-shadow(0 0 4px rgba(255,255,255,.5));
    }
    .stars:before { background-position: 10% 20%, 70% 40%, 40% 80% }
    .stars:after  { background-position: 90% 10%, 20% 60%, 60% 30% }

    main {
      min-height: 100dvh;
      display: grid;
      place-items: center;
      padding: clamp(16px, 2vw, 32px);
    }

    .card {
      position: relative;
      width: min(960px, 92vw);
      padding: clamp(20px, 4vw, 40px);
      border-radius: 32px;
      background: var(--card);
      backdrop-filter: var(--blur);
      box-shadow: var(--shadow);
      overflow: hidden;
      isolation: isolate;
    }

    /* Glow ring */
    .card::before {
      content: ""; position: absolute; inset: -2px;
      background: conic-gradient(from 0deg,
        rgba(255,255,255,.07), rgba(255,0,85,.10) 18%, rgba(255,255,255,.07) 36%,
        rgba(0,255,170,.12) 54%, rgba(255,255,255,.07) 72%, rgba(255,221,0,.12) 90%, rgba(255,255,255,.07));
      filter: blur(24px);
      z-index: -1;
      border-radius: 36px;
      mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
      padding: 2px;
    }

    header {
      text-align: center;
    }

    h1 {
      margin: 0 0 .2em;
      font-size: clamp(2rem, 5vw, 3.5rem);
      line-height: 1.05;
      letter-spacing: .02em;
      text-shadow: 0 8px 30px rgba(0,0,0,.45);
    }

    .subtitle {
      margin: 0 auto 1.2em;
      max-width: 55ch;
      font-size: clamp(1rem, 2.3vw, 1.2rem);
      opacity: .9;
    }

    /* Tree */
    .tree-wrap { display:grid; place-items:center; margin: clamp(18px, 4vw, 30px) auto; }
    .tree { width: clamp(220px, 40vw, 360px); display:block; filter: drop-shadow(0 20px 40px rgba(0,0,0,.45)); }

    /* Snow */
    .snowflake {
      position: fixed; top: -10vh; color: var(--snow); opacity: .9; filter: drop-shadow(0 0 6px rgba(255,255,255,.6));
      pointer-events: none; z-index: 5; user-select: none;
      animation-name: fall, sway; animation-timing-function: linear, ease-in-out; animation-iteration-count: infinite, infinite;
    }
    @keyframes fall { to { transform: translateY(110vh) rotate(360deg) } }
    @keyframes sway { 50% { margin-left: 20px; } }

    footer { margin-top: 24px; text-align:center; opacity:.85; font-size: .95rem }
    a { color: var(--gold); text-decoration-thickness: 2px; }

    /* Controls & Buttons */
    .controls{display:flex;gap:12px;justify-content:center;align-items:center;margin:12px 0 0}
    .xmas-btn{appearance:none;border:1px solid #ffffff30;background:#ffffff12;color:#fff;padding:10px 16px;border-radius:999px;cursor:pointer;font-weight:600;letter-spacing:.2px;backdrop-filter:saturate(1.2) blur(6px);box-shadow:0 8px 20px rgba(0,0,0,.25);transition:transform .12s ease, background .2s ease, border-color .2s ease}
    .xmas-btn:hover{transform:translateY(-1px);border-color:#ffffff66;background:#ffffff22}
    .xmas-btn:active{transform:translateY(0) scale(.98)}

    /* Name glow */
    .name-glow{position:relative;color:#fff;text-shadow:0 0 10px rgba(255,209,102,.6),0 0 20px rgba(255,209,102,.4)}

    /* Hearts (when snow is off) */
    .heart{position:fixed;bottom:-10vh;font-size:16px;opacity:.9;pointer-events:none;animation:floatUp 6s linear infinite;z-index:6}
    @keyframes floatUp{0%{transform:translateY(0) scale(.8);opacity:.9}80%{opacity:.6}100%{transform:translateY(-110vh) scale(1.2);opacity:0}}

    @media (prefers-reduced-motion: reduce) {
      .snowflake { display: none }
      .heart { display: none }
    }
    }
  </style>
</head>
<body>
  <div class="stars" aria-hidden="true"></div>
  <main>
    <section class="card" role="region" aria-labelledby="title" aria-describedby="subtitle">
      <header>
        <h1 id="title" aria-label="Merry Christmas and Happy Holidays">üéÑ Merry Christmas, <span class="name-glow">Rene</span>! üéÑ</h1>
        <p id="subtitle" class="subtitle">
          May peace dwell with you, all through the year, 
          And your heart be filled with holiday cheer,
          Wishing you blessings, peaceful and divine,
          May your days be merry and bright!
        </p>
<div class="controls">
          <button id="toggleSnow" class="xmas-btn">‚ùÑÔ∏è Toggle Snow</button>
          
        
      </header>

      <div class="tree-wrap" aria-hidden="true">
        <!-- Simple decorative SVG tree -->
        <svg class="tree" viewBox="0 0 320 420" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
              <feGaussianBlur stdDeviation="6" result="coloredBlur" />
              <feMerge>
                <feMergeNode in="coloredBlur" />
                <feMergeNode in="SourceGraphic" />
              </feMerge>
            </filter>
            <linearGradient id="grad" x1="0" x2="0" y1="0" y2="1">
              <stop offset="0%" stop-color="#2ecc71"/>
              <stop offset="100%" stop-color="#0e7a5d"/>
            </linearGradient>
          </defs>
          <rect x="145" y="360" width="30" height="40" rx="4" fill="#8b5a2b"/>
          <polygon points="160,20 210,80 110,80" fill="url(#grad)" filter="url(#glow)"/>
          <polygon points="160,60 240,140 80,140" fill="url(#grad)"/>
          <polygon points="160,110 270,220 50,220" fill="url(#grad)"/>
          <polygon points="160,170 290,300 30,300" fill="url(#grad)"/>
          <!-- Lights -->
          <g filter="url(#glow)">
            <circle cx="160" cy="35" r="4" fill="#ffd166"/>
            <circle cx="200" cy="95" r="3.8" fill="#ef476f"/>
            <circle cx="125" cy="100" r="3.8" fill="#06d6a0"/>
            <circle cx="230" cy="165" r="4" fill="#ffd166"/>
            <circle cx="95"  cy="175" r="4" fill="#118ab2"/>
            <circle cx="260" cy="245" r="4" fill="#ef476f"/>
            <circle cx="70"  cy="255" r="4" fill="#ffd166"/>
            <circle cx="160" cy="205" r="4" fill="#06d6a0"/>
          </g>
          <!-- Star -->
          <g transform="translate(160 10)">
            <g transform="translate(-12 -12) rotate(0)" filter="url(#glow)">
              <polygon points="12,0 15,8 24,9 17,15 19,24 12,19 5,24 7,15 0,9 9,8" fill="#ffd166"/>
            </g>
          </g>
        </svg>
      </div>
      <footer>
        Made with ‚ù§ ‚Äî wishing you peace, health, and a joyful New Year. 
        
      </footer>
    </section>
  </main>

  <script>
let snowEnabled = true;
const snowContainer = document.body;

function createSnowflakes(count = 90) {
  const frag = document.createDocumentFragment();
  for (let i = 0; i < count; i++) {
    const f = document.createElement('div');
    f.className = 'snowflake';
    f.textContent = Math.random() > .5 ? '‚ùÑ' : '‚ú¶';
    const size = 6 + Math.random() * 10;
    const left = Math.random() * 100;
    const dur = 6 + Math.random() * 12;
    const delay = Math.random() * -dur;
    f.style.fontSize = size + 'px';
    f.style.left = left + 'vw';
    f.style.animationDuration = `${dur}s, ${3 + Math.random() * 4}s`;
    f.style.animationDelay = `${delay}s, ${Math.random()}s`;
    frag.appendChild(f);
  }
  snowContainer.appendChild(frag);
}

function clearSnowflakes() {
  document.querySelectorAll('.snowflake').forEach(n => n.remove());
}

function createHearts(count = 24) {
  const frag = document.createDocumentFragment();
  for (let i = 0; i < count; i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.textContent = Math.random() > .5 ? '‚ù§Ô∏è' : 'üíñ';
    const left = Math.random() * 100;
    const delay = Math.random() * -6;
    h.style.left = left + 'vw';
    h.style.animationDelay = delay + 's';
    frag.appendChild(h);
  }
  document.body.appendChild(frag);
}

function clearHearts(){
  document.querySelectorAll('.heart').forEach(n => n.remove());
}

// Start with snow on
createSnowflakes(90);

// Toggle snow / hearts
const snowBtn = document.getElementById('toggleSnow');
snowBtn.addEventListener('click', () => {
  snowEnabled = !snowEnabled;
  if (snowEnabled) {
    clearHearts();
    createSnowflakes(90);
    snowBtn.textContent = '‚ùÑÔ∏è Toggle Snow';
  } else {
    clearSnowflakes();
    createHearts(24);
    snowBtn.textContent = '‚ù§Ô∏è Floating Hearts';
  }
});

// Music toggle

</script>
